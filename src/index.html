<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>consulta medica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
  <div class="full-container">
    <div class="card2">
      <div class="icon-personality">
        <img src="./assets/doctor.png" alt="">
      </div>
      <h1 class="h1-font">Consulta Médica</h1>
      <div class="form-group">
        <label for="exampleFormControlSelect1">
          <p class="p-font">selecione o sintoma que esta sentindo</p>
        </label>
        <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="selecione um sintoma">
          <option type="checkbox" class="form-check-input" id="exampleCheck1">
          <option>dor de cabeça</option>
          <option>tosse</option>
          <option>resfriado</option>
          <option>calafrio</option>
          <option>dor no peito</option>
          <option>pressão alta</option>
          <option>suor frio</option>
          <option>manchas</option>
          <option>dor no pulmão</option>
          <option>dor nas articulações</option>
          <option>dor no corpo</option>
        </select>
      </div>
      
        <!-- <form>
          <div class="form-group">
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="javascript">
            <label for="javascript">Javascript</label>
          </div>
        </form> -->

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">sintomas selecionados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>teste</td>
          </tr>
        </tbody>
      </table>
      <button class="btn-personality">Consultar</button>
    </div>
    <div class="card1">
      <div class="icon-personality">
        <img src="./assets/report.png" alt="">
      </div>
      <h1 class="h1-font">Resultado Médico</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">doença</th>
            <th scope="col">%</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>teste</td>
            <td>teste</td>
          </tr>
        </tbody>
      </table>
      <!-- table -->
    </div>
  </div>
